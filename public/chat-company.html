<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App - Company Chats</title>
    <link rel="stylesheet" href="chat-styling.css">
</head>
<body>
<input type="hidden" id="current-chat-id" value="">
<input type="hidden" id="current-user-id" value="">
<input type="hidden" id="chat-type" value="company">

<div class="navmenu">
    <a href="index.html"><img src="images/back.png" alt="Back to main"></a>
    <a href="chat-private.html"><img src="images/user.png" alt="Private chats"></a>
    <a href="chat-group.html"><img src="images/group.png" alt="Group chats"></a>
    <a href="chat-company.html" class="active"><img src="images/suitcase.png" alt="Company chats"></a>
</div>

<div class="sidebar">
    <h1>Company</h1>
    <ul id="chat-list"></ul>
</div>

<div class="chat-window">
    <div class="header">Chat</div>
    <div class="chat-container">
        <div class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>
</div>

<div id="context-menu" class="context-menu" style="display: none;">
    <ul>
        <li id="delete-option">Delete</li>
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
