
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="stylingSignUp.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <style>
        .fa-graduation-cap {
            color: #032040;
            font-size: 35px;
            display: block;
            margin: 0 auto 5px;
            text-align: center;
        }
    </style>
    
    <div class="background-image"></div>
    <div class="signUp-container">

        <i class="fa fa-graduation-cap" aria-hidden="true"></i>

        <h2 class="rubrikStu1">STU</h2>
        
        <form>
          <div class="arrow"></div>
        
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
          
          <div class="select-wrapper">
            <select>
                <option value="">Select Education</option>
                <option value="Option 1">Statsvetenskap</option>
                <option value="Option 2">Systemvetenskap</option>
                <option value="Option 3">Grafisk Design</option>
                <option value="Option 4">Digital Tjänsteutveckling</option>
                <option value="Option 5">Sociologi</option>
                <option value="Option 6">Psykologi</option>
                <option value="Option 7">Rättsvetenskap</option>

            </select>
            <div class="arrow"></div>
        </div>
          
        <div class="button-container">
            <input type="submit" value="Create Account">
        </div>
        <a href="login.html" class="returnButton">Return</a>

        </form>
    </div>


</body>
</html>
